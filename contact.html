    <h1>Contact Courtney</h1>

    <main>

        <form class="form">
            <div class="fullname">
                <div class="col-50">
                    <label for="fname">First name:</label>
                    <input type="text" name="fname" id="fname" size="60" required>
                </div>
                <div class="col-50">
                    <label for="lname">Last name:</label>
                    <input type="text" name="lname" id="lname" size="60" required>
                </div>
              </div>
            </div>

            <div class="contact">
                <div class="col-50">
                    <label for="yourphone">Your Phone:</label>
                    <input type="tel" id="phone" name="yourphone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" size="60">
                    <input type="radio" id="phonestyle" name="gender" value="mobile">
                    <label for="mobile">Mobile</label><br>
                    <input type="radio" id="phonestyle" name="gender" value="landline">
                    <label for="landline">Landline</label><br>
                </div>
                <div class="col-50">
                    <label for="youremail">Your Email:</label>
                    <input type="email" id="email" name="youremail" size="60"  required>
                </div>
            </div>
            <div class="message">
                <label for="Message">Leave a message:</label>
                <input type="message" id="message" name="message" size="800" required>
            </div>
            <button id="button1" type="submit" form="form" value="Submit">Submit</button>

        </form>
    </main>
